<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BootStrap Website</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(60,60,60);">
        <a class="navbar-brand" href="#">Javascript API Caller</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

        </div>
    </nav>
    <div class="container">
        <h2 id="main-header">Choose your API and perform calls</h2>
        <form method="get" id="main-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-2 col-md-2">
                        <div class="form-group">
                            <label for="prefix">Prefix</label>
                            <input id="prefix" class="form-control" type="text" name="prefix" value="https://">
                        </div>
                    </div>
                    <div class="col-12 col-md-10">
                        <label for="my-input">API url</label>
                        <input id="my-input" class="form-control" type="text" minlength="1" name="url">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="my-parameters">Parameters</label>
                <input id="my-parameters" class="form-control" type="text" name="parameters">
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="btn btn-primary">request</button>
            </div>
        </form>
        <div class="form-group">
            <label for="api-response">Response</label>
            <textarea id="api-response" class="form-control" name="response" rows="10"></textarea>
        </div>
    </div>
</body>
<script src="js/APIRequestService.js"></script>
<script src="js/EventService.js"></script>
<script src="js/ApiCallApplication.js"></script>
<script>
    let apiCallApplication = new ApiCallApplication();
</script>

</html>
