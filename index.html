<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript API Caller</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(60,60,60);">
        <a class="navbar-brand" href="#">Javascript API Caller</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <a class="nav-link active" href="https://github.com/maste150hhu/Javascript-API-Caller" target="_blank">visit GitHub</a>

        </div>
    </nav>
    <div class="container" data-aos="fade-up">
        <h2 id="main-header">Choose your API and perform calls</h2>
        <form method="get" id="main-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-2 col-md-2">
                        <div class="form-group">
                            <label for="prefix">Prefix</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                </div>
                                <input id="prefix" class="form-control" type="text" name="prefix" value="https://">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-10">
                        <label for="my-input">API url</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-globe" aria-hidden="true"></i></span>
                            </div>
                            <input id="my-input" class="form-control" type="text" placeholder="yourapi.com/api" minlength="3" name="url">

                        </div>



                    </div>
                </div>
            </div>
            <div class="form-group" id="parameters">
                <div>Parameters</div>
                <br>
                <div class="row parameter-row">
                    <div class="col">
                        <input class="form-control param-name" type="text" id="name0" name="name0" placeholder="enter name">
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control param-value" type="text" name="parameter0" placeholder="enter value">
                            <div class="input-group-append add-param-button">
                                <span class="input-group-text"><i class="fa fa-plus" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="btn btn-primary">request</button>
            </div>
        </form>
        <div class="form-group">
            <label for="api-response">Response</label>
            <textarea id="api-response" class="form-control" name="response" rows="10"></textarea>
        </div>
    </div>
</body>
<script src="js/APIRequestService.js"></script>
<script src="js/EventService.js"></script>
<script src="js/ApiCallApplication.js"></script>
<script>
    let apiCallApplication = new ApiCallApplication();

    $(".add-param-button").click(function() {
        let parameterCount = document.getElementsByClassName("parameter-row").length;
        console.log(parameterCount);

        document.querySelector("#parameters").insertAdjacentHTML("afterend",
            "\
            <div class=\"row parameter-row\">\
                    <div class=\"col\">\
                        <input class=\"form-control param-name\" type=\"text\" id=\"name0\" name=\"name0\" placeholder=\"enter name\">\
                    </div>\
                    <div class=\"col\">\
                        <div class=\"input-group\">\
                            <input class=\"form-control param-value\" type=\"text\" name=\"parameter0\" placeholder=\"enter value\">\
                            \
                        </div>\
                    </div>\
                </div>\
            "
        )
    });
</script>
<script>
    AOS.init();
</script>

</html>
